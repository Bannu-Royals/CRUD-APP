<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Items</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='bannu_icon.png') }}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <div class="max-w-4xl mx-auto p-8">
        <h1 class="text-3xl font-bold mb-4 text-center">Update Items</h1>
        <div class="overflow-x-auto">
            <table class="table-auto w-full bg-white border border-gray-200">
                <thead>
                    <tr class="bg-gray-300">
                        <th class="border border-gray-400 px-4 py-2">ID</th>
                        <th class="border border-gray-400 px-4 py-2">Name</th>
                        <th class="border border-gray-400 px-4 py-2">Description</th>
                        <th class="border border-gray-400 px-4 py-2">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in items %}
                    <tr>
                        <td class="border border-gray-300 px-4 py-2 text-center">{{ item.id }}</td>
                        <td class="border border-gray-300 px-4 py-2 text-center">{{ item.name }}</td>
                        <td class="border border-gray-300 px-4 py-2 text-center">{{ item.description }}</td>
                        <td class="border border-gray-300 px-4 py-2">
                            <div class="flex items-center justify-center">
                                <a href="{{ url_for('edit_item', item_id=item.id) }}"
                                    class="text-blue-500 hover:text-blue-600 px-2">
                                    <button type="button"
                                        class="bg-blue-500 hover:bg-blue-600 text-white py-1 px-3 rounded-lg">
                                        Edit
                                    </button>
                                </a>
                                <form action="{{ url_for('delete_item', item_id=item.id) }}" method="post" class="ml-2">
                                    <button type="submit"
                                        class="bg-red-500 hover:bg-red-600 text-white py-1 px-3 rounded-lg">
                                        Delete
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="flex flex-col md:flex-row justify-center text-center mt-8">
            <a href="{{ url_for('index') }}" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg">Back
                to Main</a>
        </div>
    </div>
</body>

</html>
